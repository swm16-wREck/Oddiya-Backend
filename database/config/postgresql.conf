# PostgreSQL Development Configuration
# Optimized for local development environment

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (adjusted for development)
shared_buffers = 128MB
effective_cache_size = 512MB
maintenance_work_mem = 64MB
work_mem = 4MB
huge_pages = try

# WAL Settings
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 5min

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging Settings (verbose for development)
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_size = 50MB
log_rotation_age = 1d
log_truncate_on_rotation = on
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 100  # Log queries > 100ms
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'ddl'  # Log DDL statements
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# SSL Settings (disabled for development)
ssl = off

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements,postgis-3'
pg_stat_statements.track = all
pg_stat_statements.max = 10000
pg_stat_statements.track_utility = on

# Autovacuum Settings (aggressive for development)
autovacuum = on
log_autovacuum_min_duration = 0
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Checkpointing
checkpoint_flush_after = 256kB
checkpoint_warning = 30s

# Client Connection Defaults
timezone = 'UTC'
log_timezone = 'UTC'
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
default_text_search_config = 'pg_catalog.english'

# PostGIS specific settings
postgis.gdal_enabled_drivers = 'ENABLE_ALL'
postgis.enable_outdb_rasters = true