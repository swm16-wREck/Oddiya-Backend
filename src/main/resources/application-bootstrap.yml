# Bootstrap profile for initial ECS deployment
# Allows the application to start without database connectivity

spring:
  # Use H2 in-memory database instead of PostgreSQL for bootstrap
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      initialization-fail-timeout: -1
      connection-timeout: 5000
      
  h2:
    console:
      enabled: false
      
  jpa:
    hibernate:
      ddl-auto: create-drop  # Create schema in H2
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    
  flyway:
    enabled: false  # Disable Flyway migrations for bootstrap
    
  redis:
    enabled: false  # Disable Redis for bootstrap
    
  # Disable Spring Cloud AWS to prevent AWS service initialization
  cloud:
    aws:
      stack:
        auto: false
      region:
        auto: false
        static: ap-northeast-2
    
  sql:
    init:
      mode: never  # Don't run SQL scripts
      
# Disable features that require external services
management:
  health:
    db:
      enabled: false
    redis:
      enabled: false
      
# Allow the app to start even if some beans fail
spring.main.allow-bean-definition-overriding: true
spring.main.lazy-initialization: true

# Logging for debugging
logging:
  level:
    root: INFO
    com.oddiya: DEBUG
    org.springframework.boot: INFO
    org.springframework.boot.autoconfigure: DEBUG