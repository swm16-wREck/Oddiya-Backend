# Redis Slave Configuration
# Agent 2 - Redis Configuration Engineer
# Optimized for read-heavy workloads with persistence and security

################################## NETWORK #####################################

# Accept connections on all interfaces, security controlled by security groups
bind 0.0.0.0

# Protect mode - require AUTH when no bind is specified or bind is not localhost
protected-mode yes

# Accept connections on the specified port, default is 6379
port 6379

# TCP listen() backlog
tcp-backlog 511

# Unix socket configuration (disabled by default)
# unixsocket /tmp/redis.sock
# unixsocketperm 700

# Close the connection after a client is idle for N seconds (0 to disable)
timeout 0

# TCP keepalive
tcp-keepalive 300

################################# TLS/SSL ######################################

# By default, TLS/SSL is disabled. Uncomment these lines to enable:
# port 0
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-dh-params-file redis.dh
# tls-ca-cert-file ca.crt
# tls-protocols "TLSv1.2 TLSv1.3"

################################# GENERAL #####################################

# By default Redis does not run as a daemon
daemonize no

# Set the number of databases
databases 16

# Always show a logo when starting
always-show-logo no

################################ SNAPSHOTTING  ################################

# Save the DB to disk
# save <seconds> <changes>
# Slave nodes also save for backup purposes

save 900 1      # Save after 900 seconds if at least 1 key changed
save 300 10     # Save after 300 seconds if at least 10 keys changed
save 60 10000   # Save after 60 seconds if at least 10000 keys changed

# Stop writes if the background save fails (not as critical on slaves)
stop-writes-on-bgsave-error no

# Compress string objects using LZF when dump .rdb databases
rdbcompression yes

# Checksum the RDB file
rdbchecksum yes

# The filename where to dump the DB
dbfilename dump.rdb

# Remove RDB files used by replication in instances without persistence
rdb-del-sync-files no

# The working directory
dir /var/lib/redis

################################# REPLICATION #################################

# Master-Replica replication
# THIS WILL BE SET DYNAMICALLY BY THE SETUP SCRIPT:
# replicaof <masterip> <masterport>

# If the master is password protected
masterauth CHANGE_ME_REDIS_PASSWORD

# When a replica loses its connection with the master, or when the replication
# is still in progress, the replica can act in two different ways:
replica-serve-stale-data yes

# You can configure a replica instance to accept writes or not
replica-read-only yes

# Replication SYNC strategy: disk or socket
repl-diskless-sync no

# When diskless replication is used, the master waits a configurable amount
# of time (in seconds) before starting the transfer
repl-diskless-sync-delay 5

# Replicas send PINGs to server in a predefined interval
repl-ping-replica-period 10

# Limit the maximum transmission rate of replication synchronization
# repl-limit-transfer-period 1000

# Set the replication timeout
repl-timeout 60

# Disable TCP_NODELAY on the replica socket after SYNC
repl-disable-tcp-nodelay no

# Set the replication backlog size (smaller on slaves to save memory)
repl-backlog-size 512kb

# After a master has no longer connected replicas for some time, the backlog
# will be freed
repl-backlog-ttl 3600

# The replica priority is an integer number published by Redis in the INFO output
replica-priority 100

# Replica announcement - useful for NAT environments
replica-announce-ip ""
replica-announce-port 0

# Minimum replicas configuration (disabled on slaves)
# min-replicas-to-write 0
# min-replicas-max-lag 10

############################### KEYS TRACKING ###############################

# Redis can notify Pub/Sub clients about events happening in the key space
notify-keyspace-events "Elg"

################################## SECURITY ###################################

# Authentication password
requirepass CHANGE_ME_REDIS_PASSWORD

# Command renaming for security (same as master)
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_3c4e5f6a7b8c9d0e"
rename-command SHUTDOWN "SHUTDOWN_9f8e7d6c5b4a3210"

# ACL configuration (Redis 6.0+)
# User default rules - read-only for applications
user default on >CHANGE_ME_REDIS_PASSWORD ~* &* -@dangerous -@write +@read +@connection +@stream

# Read-write user for administrative purposes
user admin on >CHANGE_ME_ADMIN_PASSWORD ~* &* +@all

################################### CLIENTS ####################################

# Maximum number of connected clients at the same time
maxclients 10000

############################## MEMORY MANAGEMENT #############################

# Memory usage limit (slaves typically need less memory)
maxmemory 3gb

# How Redis will select what to remove when maxmemory is reached
# Use volatile-lru on slaves to preserve replicated data
maxmemory-policy volatile-lru

# LRU, LFU and minimal TTL algorithms are not precise algorithms
maxmemory-samples 5

# Replicas ignore maxmemory setting by default
replica-ignore-maxmemory yes

############################# LAZY FREEING ####################################

# Lazy freeing of memory in a different thread
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

############################ KERNEL TRANSPARENT HUGEPAGE ######################

disable-thp yes

################################ THREADED I/O #################################

# Threaded I/O for read-heavy slave workloads
io-threads 2
io-threads-do-reads yes

############################ KERNEL OOM CONTROL ##############################

oom-score-adj no

###################### KERNEL NUMA POLICY #######################

# auto-numa-policy no

################################## SLOW LOG ###################################

# The Redis slow queries log
slowlog-log-slower-than 10000

# Maximum length of the slow log
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

# The Redis latency monitoring subsystem
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################

# Redis can notify Pub/Sub clients about events happening in the key space
notify-keyspace-events "Ex"

############################### ADVANCED CONFIG #############################

# Hashes are encoded using a memory efficient data structure
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Lists encoding
list-max-ziplist-size -2
list-compress-depth 0

# Sets encoding
set-max-intset-entries 512

# Sorted sets encoding
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation bytes limit
hll-sparse-max-bytes 3000

# Streams macro node max size / items
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffers
client-query-buffer-limit 1gb

# Protocol max bulk length
proto-max-bulk-len 512mb

# Background task frequency
hz 10
dynamic-hz yes

# Incremental fsync
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Redis LFU eviction tuning
lfu-log-factor 10
lfu-decay-time 1

########################### ACTIVE DEFRAGMENTATION #######################

# Enable active defragmentation (conservative settings for slaves)
activedefrag yes

# Minimum amount of fragmentation waste to start active defrag
active-defrag-ignore-bytes 100mb

# Minimum percentage of fragmentation to start active defrag
active-defrag-threshold-lower 10

# Maximum percentage of fragmentation at which we use maximum effort
active-defrag-threshold-upper 100

# Minimal effort for defrag in CPU percentage
active-defrag-cycle-min 1

# Maximal effort for defrag in CPU percentage (lower on slaves)
active-defrag-cycle-max 25

# Maximum number of fields processed from main dictionary scan
active-defrag-max-scan-fields 1000

#################################### JEMALLOC ################################

# Jemalloc background thread for purging
jemalloc-bg-thread yes

############################ PERFORMANCE MONITORING ######################

# Enable tracking for read analytics
# tracking-table-max-keys 1000000

############################ MODULES #######################################

# Load modules at startup
# loadmodule /path/to/my_module.so

############################ LOGGING ######################################

# Specify the log level
loglevel notice

# Specify the log file name
logfile /var/log/redis/redis-server.log

# Enable logging to the system logger
syslog-enabled yes

# Specify the syslog identity
syslog-ident redis-slave

# Specify the syslog facility
syslog-facility local0

################################ APPEND ONLY FILE ###############################

# Enable AOF for slave persistence
appendonly yes

# The name of the append only file
appendfilename "appendonly.aof"

# The fsync() call configuration
appendfsync everysec

# AOF fsync policy during rewrites
no-appendfsync-on-rewrite no

# Automatic rewrite of the append only file
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# AOF file truncation handling
aof-load-truncated yes

# Use RDB preamble in AOF file for faster rewrites
aof-use-rdb-preamble yes

############################ READ-ONLY OPTIMIZATIONS ######################

# Since this is a slave, optimize for read performance

# Disable some commands that are not needed on read-only replicas
# These are handled by command renaming above

# Memory optimization for read-heavy workloads
# Use smaller hash tables and optimize for memory
hash-max-ziplist-entries 256
hash-max-ziplist-value 32

# Optimize list encoding for read operations
list-max-ziplist-size -1

# Smaller sorted set encoding for memory efficiency
zset-max-ziplist-entries 64
zset-max-ziplist-value 32

# Lower background task frequency to reduce CPU usage
hz 5

# More aggressive memory defragmentation during low traffic
active-defrag-cycle-min 2
active-defrag-cycle-max 50

############################ SLAVE-SPECIFIC SETTINGS ######################

# Replica specific configurations

# Priority for replica selection (lower number = higher priority)
replica-priority 100

# Serve stale data when disconnected from master
replica-serve-stale-data yes

# Announce specific IP/Port if behind NAT/Proxy
replica-announce-ip ""
replica-announce-port 0

# Read-only mode enforcement
replica-read-only yes

# Lazy flush on replica reconnection
replica-lazy-flush yes